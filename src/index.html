<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.105/Build/Cesium/Cesium.js"></script>
    <link
      href="https://ajax.googleapis.com/ajax/libs/cesiumjs/1.105/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet"
    />
    <title>google-maps-3d-storytelling</title>
  </head>
  <body>
    <main class="main-container sidebar-is-collapsed">
      <aside id="sidebar" class="content-grid">
        <button
          class="sidebar-collapse-toggle"
          aria-label="Toggle Sidebar"
        ></button>
        <img
          class="google-maps-icon"
          src="./assets/icons/google-maps-icon.svg"
          alt="Google Maps Platform"
        />
        <div class="storytelling-intro full-width">
          <img
            class="google-maps-platform-text"
            src="./assets/google-maps-platform-text.svg"
            alt="Google Maps Platform Logo"
          />
          <h1>3D Storytelling Demo</h1>
          <p>Explore the demo with the default data oder add your owns.</p>
        </div>
        <div class="storytelling-configuration">
          <details class="story-details">
            <summary><h2>Story Details:</h2></summary>

            <form>
              <div class="field-wrapper">
                <input type="text" name="title" placeholder="Add a title" />
                <div class="field-placeholder">
                  <span class="label">Title</span>
                </div>
              </div>
              <div class="field-wrapper">
                <input
                  type="text"
                  name="description"
                  placeholder="Add a description"
                />
                <div class="field-placeholder">
                  <span class="label">Description</span>
                </div>
              </div>
              <div class="field-wrapper">
                <input type="text" name="author" placeholder="Add an author" />
                <div class="field-placeholder">
                  <span class="label">Author</span>
                </div>
              </div>
              <div class="field-wrapper">
                <input
                  type="text"
                  name="date"
                  placeholder="Add a date or time"
                />
                <div class="field-placeholder">
                  <span class="label">Date or Time</span>
                </div>
              </div>
            </form>
          </details>
          <details class="story-details">
            <summary><h2>Locations:</h2></summary>

            <form></form>
          </details>
        </div>
      </aside>
      <div class="map-container">
        <div id="cesium-container"></div>
        <div id="chapters-bar"></div>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
